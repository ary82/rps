<!doctype html>
<html lang="en">
  <head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS</title>
  </head>
  <body>
    <div class="header">
      <h1>Rock Paper Scissors</h1>
      <h2>Score five points to win!</h2>
    </div>
    <div class="scorecard">
      <div class="player">
        <h2>You : 0</h2>
        <h3>?</h3>
        <img src="" width="183" onerror="this.style.display='none'"/>
      </div>
      <div class="computer">
        <h2>Computer : 0</h2>
        <img src="" width="183" onerror="this.style.display='none'"/>
        <h3>?</h3>
      </div>
    </div>
    <div class="buttons">
      <button><img src="assets/sgvs/rock.svg" alt="Rock" /></button>
      <button><img src="assets/sgvs/paper.svg" alt="Paper" /></button>
      <button><img src="assets/sgvs/scissors.svg" alt="Scissors" /></button>
    </div>
    <footer>
      You won!
    </footer>
  </body>
</html>

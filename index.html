<!doctype html>
<html lang="en">
  <head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS</title>
  </head>
  <body>
    <div class="header">
      <h1>Rock Paper Scissors</h1>
      <h2>Score five points to win!</h2>
    </div>
    <div class="scorecard">
      <div class="player">
        <h2>You : 0</h2>
        <h3 id="pqmark">?</h3>
        <img
          src=""
          width="185.6"
          onerror="this.style.display='none'"
          id="playerimg"
        />
      </div>
      <div class="computer">
        <h2>Computer : 0</h2>
        <img
          src=""
          width="185.6"
          onerror="this.style.display='none'"
          id="compimg"
        />
        <h3 id="cqmark">?</h3>
      </div>
    </div>
    <div class="buttons">
      <button id="rock"><img src="assets/sgvs/Rock.svg" alt="Rock" /></button>
      <button id="paper">
        <img src="assets/sgvs/Paper.svg" alt="Paper" />
      </button>
      <button id="scissors">
        <img src="assets/sgvs/Scissors.svg" alt="Scissors" />
      </button>
    </div>
    <footer>Press a button to start</footer>
  </body>
</html>
